<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="image cube" class="img">
    </div>
    <h3 class="title">
      Equilibrium #3429
    </h3>
    <div class="paragraph">
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <section class="data">
      
      <div class="first">
        <img src="./images/icon-ethereum.svg" alt="" class="ethereum">
      <p class="first-data">0.041 ETH</p>
    </div>
      <div class="second">
        <img src="./images/icon-clock.svg" alt="" class="clock">
      <p class="second-data">3 days left</p>
    </div>
    </section>
    <hr class="line">
    <section class="creation">
      <img src="./images/image-avatar.png" alt="avatar image" class="avatar">
      <p><span class="special-text">Creation of</span> Jules Wyvern</p>
    </section>
  </div>

</body>
</html>
